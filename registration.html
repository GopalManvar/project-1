<body>
  <div class="nav">
    <a href="./registration.html">registration</a>
    <a href="./signin.html">Login</a>
  </div>
  <div id="signup">
    <h1>Please Enter Your Details</h1>
    <form>
      <input type="text" id="name" placeholder="Enter your name">
      <input type="email" id="email" placeholder="Enter your email">
      <input type="password"  id="password" placeholder="Creater password">
      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
<script>
  let formEl = document.querySelector("form");
  let nameInpu = document.getElementById("name")
  let emailInpu = document.getElementById("email")
  let passInpu = document.getElementById("password");

  let LSData = JSON.parse(localStorage.getItem("account-data"));
  if (LSData == null){
    LSData=[];
  }
  console.log(LSData);


  formEl.addEventListener("submit", (e) => {
    e.preventDefault();
    let formData ={
      name : nameInpu.value,
      email : emailInpu.value,
      password : passInpu.value,
    };
    LSData.push(formData);
    localStorage.setItem("account-data",JSON.stringify(LSData));

  })


</script>

</html>
