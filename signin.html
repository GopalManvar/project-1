<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login in Page</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">

    <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&amp;family=Montserrat Regular&amp;family=Merriweather&amp;display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div class="nav">
      <a href="./registration.html">registration</a>
      <a href="./signin.html">Login</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" placeholder="your email "/>
        <input type="password" id="password" placeholder="your password" />
        <input onclick="myClick()" type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>

   
    let formEl = document.querySelector("form");
    let myHeading = document.getElementById("heading");
    console.log(myHeading.innerText)
  
  let emailInpu = document.getElementById("email")
  let passInpu = document.getElementById("password");

  function myClick(){
  //  alert(myHeading.innerText);
    myHeading.innerText= "Sign in Successful";

  }

  let LSData = JSON.parse(localStorage.getItem("account-data"));
  if (LSData == null){
    LSData=[];
  }
  console.log(LSData);


  formEl.addEventListener("submit", (e) => {
    e.preventDefault();
    let formData ={
      
      email : emailInpu.value,
      password : passInpu.value,
    };
    LSData.push(formData);
    localStorage.setItem("account-data",JSON.stringify(LSData));

  })
  </script>
</html>
